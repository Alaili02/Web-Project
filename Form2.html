<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type = "text/css" href = "./css/style3.css">
        <title>Sign in</title>
    </head>
    <body>
        <div id="registerBox" >
            <h1>Register</h1>
        <form action="POST" autocomplete ="on" action="#">
            <div id="firsthalf">
            <div class=>
                <label>First Name:</label>  <input type="text" placeholder="FirstName" required>
            </div> 
            <div >
                <label> Last Name:</label>  <input type="text" placeholder="LastName" required>
             </div>
           
            <div class=>
                <label > Email:</label>  <input type="email" placeholder="example@hotmail.com" required>
            </div>
           
            <div>
                <label> Username:</label> <input type="text" placeholder="Username" required>
            </div>
        </div>
            <div>
                <label> Password: </label>  <input type="password" required>
            </div>
            <div>
               <label>  Telephone Number: </label> <input type="tel" placeholder="(##)-###-###" pattern=" \ (\d{2}\) +\d{3} - \d{3}" required>
            </div>
            <div>
                Gender:
                <input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
            </div>
            <div>
				<label>Country:</label>
				<select name='country'>
					<option>Lebanon</option>
					<option>Syria</option>
					<option>Palestine</option>
					<option>Saudi Arabia</option>
                    <option>Egypt</option>
                    <option>Oman</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Germany</option>
                    <option>Spain</option>
					<option>United States of America</option>
				</select>
			</div>
            <div>
                <input type="submit" value="Register">
            </div> 
        </form>
        </div>
    </body>
</html>
